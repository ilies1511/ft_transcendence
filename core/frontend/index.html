  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md">
      <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">

        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden text-gray-200 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    <!-- Main Content -->

    <button id="counter" class=""></button>
    <!-- Footer -->
    <footer class="bg-gray-800 shadow-inner">
      <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">

        </ul>

    <!-- Simple JS for mobile menu toggle -->
    <script>
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
        <script type="module" src="/src/main.ts"></script>
