<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pong.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING PONG REVOLUTION!</title>
    <!-- Tailwind CSS should be included via your build process -->
  </head>
  <body class="bg-[#221116] dark text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
	<nav class="bg-[#221116] shadow-md border-b-2 border-[#48232f] rounded-[25px]">
		<div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">

		  <!-- left side → logo + links -->
		  <div class="flex items-center gap-8">
			<span class="font-bold text-lg text-white">MySite</span>

			<ul class="hidden md:flex space-x-6">
			  <li><a href="/" data-route>Home</a></li>
			  <li><a href="/about" data-route>About</a></li>
			  <li><a href="/login" data-route>Login</a></li>
			  <li><a href="/register" data-route>Register</a></li>
			  <li><a href="/profile" data-route>Profile</a></li>
			  <li><a href="/users" data-route>All users</a></li>
			  <li><a href="/settings" data-route>Settings</a></li>
			</ul>
		  </div>

		  <!-- right side → user name + burger -->
		  <div class="flex items-center gap-4">
			<span id="user-indicator" class="text-sm text-white"></span>

			<!-- Mobile menu button -->
			<button id="menu-btn" class="md:hidden text-gray-200 focus:outline-none">
			  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					  d="M4 6h16M4 12h16M4 18h16"/>
			  </svg>
			</button>
		  </div>

		</div>

		<!-- mobile links -->
		<div id="mobile-menu" class="md:hidden px-4 pb-4 hidden">
		  <ul class="space-y-2">
			<li><a href="/" data-route class="block py-2">Home</a></li>
			<li><a href="/about" data-route class="block py-2">About</a></li>
			<li><a href="/login" data-route class="block py-2">Login</a></li>
			<li><a href="/register" data-route class="block py-2">Register</a></li>
			<li><a href="/profile" data-route class="block py-2">Profile</a></li>
			<li><a href="/users" data-route class="block py-2">All users</a></li>
		  </ul>
		</div>
	  </nav>


    <!-- Main Content -->
    <!-- <div id="app"></div> -->
    <!-- <main id="main" class="flex-1 flex items-center justify-center"></main> -->
	<main id="app" class="flex-1 flex items-center justify-center"></main>
    <button id="counter" class=""></button>
	<div id="friend-ui-root"></div>
    <!-- Footer -->
    <footer class="bg-[#221116] shadow-inner border-t-2 border-solid border-t-[#48232f] rounded-[25px]">
      <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">
        <span class="text-sm text-gray-400">© 2025 MySite. All rights reserved.</span>
        <ul class="flex space-x-4 mt-2 md:mt-0">
          <li><a href="#" class="hover:text-blue-400 transition">Privacy</a></li>
          <li><a href="#" class="hover:text-blue-400 transition">Terms</a></li>
          <li><a href="#" class="hover:text-blue-400 transition">Contact</a></li>
        </ul>
      </div>
    </footer>

    <!-- Simple JS for mobile menu toggle -->
    <script>
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
        <script type="module" src="/src/main.ts"></script>
  </body>
</html>
