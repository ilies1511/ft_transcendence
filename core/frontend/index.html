<!doctype html>

		<meta charset="UTF-8" />

		<!-- Tailwind CSS should be included via your build process -->
		<style>
			html,body {
				background: #221116;
				color: #f3f4f6;
				/* overflow: hidden; */
			}
			#app-loader {
				position: fixed;
				inset: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #221116;
				z-index: 9999;
			}
			.spinner {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border: 4px solid rgba(243,244,246,0.2);
				border-top-color: #f3f4f6;
				animation: spin .8s linear infinite;
			}
			@keyframes spin {
				to { transform: rotate(360deg); }
			}
			#app-shell {
				opacity: 0;
				transition: opacity .2s ease;
			}
			#app-shell.ready {
				opacity: 1;
			}
		</style>
	</head>
	<body class="bg-[#221116] dark text-gray-100 min-h-screen flex flex-col">

		<!-- Loader overlay -->
		<div id="app-loader" aria-busy="true" aria-live="polite">
			<div class="spinner" role="status"></div>
		</div>

	<nav id="app-shell" hidden class="relative z-[10000] bg-[#221116] shadow-md border-b-2 border-[#48232f] rounded-[25px]">

		<script>
			// mobile toggle
			const btn = document.getElementById('menu-btn');
			const menu = document.getElementById('mobile-menu');
			btn.addEventListener('click', () => {
				menu.classList.toggle('hidden');
			});

			// loader
			function hideLoaderShowApp(){
				const loader = document.getElementById('app-loader');
				const shell = document.getElementById('app-shell');
				if(loader) loader.style.display = 'none';
				if(shell) {
					shell.removeAttribute('hidden');
					shell.classList.add('ready');
				}
				document.documentElement.classList.remove('loading');
			}
			window.addEventListener('load', hideLoaderShowApp, { once: true });
			document.getElementById('copyright').innerHTML = `&copy; ${new Date().getFullYear()} ft_transcendence. All rights reserved.`;
	</script>

		<script type="module" src="/src/main.ts"></script>
